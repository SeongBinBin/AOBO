<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> <!-- Mixed Content 에러 제거 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>AOBO</title>
</head>
<body>
    <header>
        <!-- <span class="material-symbols-outlined ">
            person
        </span> -->
        <div class="title_name">
            <a href="" class="header_title">AOBO</a>
            <a href="" class="AOBO_info">All Of the Box Office</a>
        </div>
        <div class="date_input">
            <input type="date" class="select_date" min="2004-01-01">
            <span class="material-symbols-outlined search">
                search
            </span>
        </div>
        <div class="header_group">
            <a href="">HOME</a>
            <a href="">INFO</a>
            <span class="header_popup">LOG IN</span>
        </div>
        <div class="popup_list hide">
            <div class="icon_box">
                <span class="material-symbols-outlined popup_close">
                    arrow_forward_ios
                </span>
            </div>
            <h1>박스오피스의 모든 것, <br>AOBO에 오신 것을 환영합니다!</h1>
            <div class="input_login">
                <p>SIGN IN</p>
                <input type="text" class="login_id" placeholder="ID">
                <input type="password" class="login_pw" placeholder="PASSWORD">
                <div class="input_btns">
                    <button class="login_btn">LOG IN</button>
                    <button class="signup_btn">SIGN UP</button>
                </div>
            </div>
            <div class="login_result hide">
                <p class="login_resultId"></p>
                <p>반갑습니다!</p>
                <div class="login_result_btns">
                    <button class="update_btn">정보 수정</button>
                    <button class="logout_btn">LOG OUT</button>
                </div>
            </div>
            <div class="popup_signup">
                <div class="input_signup">
                    <span class="material-symbols-outlined signup_close">
                        close
                    </span>
                    <h3>회원가입</h3>
                    <p>아이디</p>
                    <div class="id_group">
                        <input type="text"name="id" class="signup_id" placeholder="아이디를 입력해주세요.">
                        <button class="id_check">중복확인</button>
                    </div>
                    <p>이메일</p>
                    <input type="text" name="email" class="signup_email" placeholder="이메일을 입력해주세요.">
                    <p>비밀번호</p>
                    <input type="password" name="password" class="signup_password" placeholder="비밀번호를 입력해주세요. [3글자 이상]">
                    <p>비밀번호 확인</p>
                    <input type="password" name="password" class="password_check" placeholder="비밀번호 확인">
                    <button type="submit" class="signup_submit">회원가입 완료</button>
                </div>
            </div>
            <div class="popup_update">
                <div class="input_update">
                    <span class="material-symbols-outlined update_close">
                        close
                    </span>
                    <h3>정보 수정</h3>
                    <p>이메일</p>
                    <input type="text" name="email" class="update_email" placeholder="변경하실 이메일을 입력해주세요.">
                    <p>비밀번호</p>
                    <input type="password" name="password" class="update_password" placeholder="변경하실 비밀번호를 입력해주세요.">
                    <p>비밀번호 확인</p>
                    <input type="password" name="password" class="update_password_check" placeholder="비밀번호 확인">
                    <button type="submit" class="update_submit">수정 완료</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 class="boxoffice_date"></h1>

        <div class="boxoffice">
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div> <div class="movie_code"></div></div>
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div> <div class="movie_code"></div></div>
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div> <div class="movie_code"></div></div>
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div> <div class="movie_code"></div></div>
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div> <div class="movie_code"></div></div>
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div> <div class="movie_code"></div></div>
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div> <div class="movie_code"></div></div>
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div> <div class="movie_code"></div></div>
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div> <div class="movie_code"></div></div>
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div> <div class="movie_code"></div></div>
        </div>

        <div class="boxoffice_info hide">
            <span class="material-symbols-outlined info_close">
                close
            </span>
            <p class="boxoffice_info_name"></p>
            <ul>
                <li class="hide_movie_code"></li>
                <li class="rank"></li>
                <li class="rankInten"></li>
                <li class="openDt"></li>
                <li class="audiCnt"></li>
                <li class="audiInten"></li>
                <li class="audiChange"></li>
                <li class="audiAcc"></li>
                <li class="salesAmt"></li>
                <li class="salesShare"></li>
                <li class="salesInten"></li>
                <li class="salesChange"></li>
                <li class="salesAcc"></li>
                <li class="scrnCnt"></li>
                <li class="showCnt"></li>
            </ul>

            <button class="more_info">이 영화의 상세정보가 궁금하신가요?</button>
        </div>

        <div class="more_Modal hide">
            <span class="material-symbols-outlined go_back">
                arrow_back_ios
            </span>
            <span class="material-symbols-outlined more_close">
                close
            </span>
            <p class="movieNm"></p>
            <ul>
                <li class="showTm"></li>
                <li class="typeNm"></li>
                <li class="nationNm"></li>
                <li class="genreStr"></li>
                <li class="directors"></li>
                <div class="actors_container"><li class="actors"></li></div>
                <li class="showTypesStr"></li>
                <li class="companys"></li>
                <li class="audits"></li>
            </ul>

        </div>

        <span class="material-symbols-outlined go_up">
            stat_2
        </span>

        <div class="function_info">영화를 클릭해 보세요!<br>해당 영화의 정보를 확인하실 수 있습니다.<br>(※ 영화 포스터의 정보가 정확하지 않을 수 있습니다.)</div>
    </div>

<script src="./js/main.js"></script>
</body>
</html>
