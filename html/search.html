<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>SEARCH</title>
</head>
<body>
    <header>
        <span class="material-symbols-outlined header_popup">
            menu
        </span>
        <a href="" class="header_title">AOBO</a> <!-- <div>All Of the Box_Office</div> -->
        <div class="date_input">
            <input type="date" class="select_date" min="2004-01-01">
            <span class="material-symbols-outlined search">
                search
            </span>
        </div>
        <div class="header_group">
            <a href="../index.html">HOME</a>
            <a href="">INFO</a>
            <a href="">CONTACT</a>
        </div>
        <div class="popup_list hide">

        </div>
    </header>

    <div class="container">
        <h1 class="boxoffice_date"></h1>

        <div class="boxoffice">
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div></div>
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div></div>
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div></div>
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div></div>
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div></div>
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div></div>
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div></div>
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div></div>
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div></div>
            <div class="item"> <img src="" class="movie_img" alt=""> <div class="movie_title"></div></div>
        </div>

        <div class="boxoffice_info hide">
            <span class="material-symbols-outlined info_close">
                close
            </span>
            <p class="boxoffice_info_name"></p>
            <ul>
                <li class="hide_movie_code"></li>
                <li class="rank"></li>
                <li class="rankInten"></li>
                <li class="openDt"></li>
                <li class="audiCnt"></li>
                <li class="audiInten"></li>
                <li class="audiChange"></li>
                <li class="audiAcc"></li>
                <li class="salesAmt"></li>
                <li class="salesShare"></li>
                <li class="salesInten"></li>
                <li class="salesChange"></li>
                <li class="salesAcc"></li>
                <li class="scrnCnt"></li>
                <li class="showCnt"></li>
            </ul>

            <button class="more_info">이 영화의 상세정보가 궁금하신가요?</button>
        </div>

        <span class="material-symbols-outlined go_up">
            stat_2
        </span>
    </div>

<script src="../js/search.js"></script>
</body>
</html>
